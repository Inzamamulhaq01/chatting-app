{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend claass="border-bottom mb-4">Delete Post</legend>
                <h3>Are you sure to delete this post <b>{{post.title}} </b></h3>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Delete</button>
            </div>
        </form>
        <a href="{% url 'detail' post.id %}"><button class="btn btn-outline-info text-decoration-none">Go Back</button></a>
      
    </div>

{% endblock content %}
