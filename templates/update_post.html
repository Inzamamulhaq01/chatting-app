{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}



<div class="content-section">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <legend class="border-bottom mb-4 text-center">Update Post</legend>
        <fieldset class="form-group">
            
            {{ form | crispy}}


        </fieldset>
         <div class="form-group">
       <button class="btn btn-outline-info" type="submit">Update</button>
       

   </div>
   
        
    </form>
    <a href="{% url 'detail' object.id %}"><button class="btn btn-outline-info text-decoration-none">Go Back</button></a>
    
</div>



{% endblock content %}
